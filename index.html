<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSpace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-screen { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex; justify-content: center; align-items: center;
        }
        .auth-container { 
            background: white; padding: 40px; 
            border-radius: 15px; width: 350px; text-align: center;
        }
        .auth-input { 
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 1px solid #ddd; border-radius: 8px;
        }
        .auth-btn { 
            width: 100%; padding: 12px; margin-top: 10px;
            background: #667eea; color: white; border: none;
            border-radius: 8px; cursor: pointer;
        }
        .app { 
            width: 800px; height: 600px; 
            background: white; border-radius: 15px;
            display: flex; overflow: hidden;
        }
        .sidebar { width: 100%; display: flex; flex-direction: column; }
        .user-panel { 
            padding: 15px; background: #f5f5f5; 
            display: flex; justify-content: space-between;
        }
        .tabs { display: flex; background: #f5f5f5; }
        .tab-btn { 
            flex: 1; padding: 12px; border: none; 
            background: none; cursor: pointer;
        }
        .tab-btn.active { background: white; border-bottom: 2px solid #667eea; }
        .tab-content { 
            flex: 1; display: none; flex-direction: column;
        }
        .tab-content.active { display: flex; }
        .friends-list, .search-results, .requests-list { 
            flex: 1; padding: 10px; overflow-y: auto;
        }
        .friend-item, .user-result, .request-item {
            padding: 12px; border-bottom: 1px solid #eee;
            cursor: pointer; display: flex; align-items: center;
        }
        .friend-item:hover { background: #f9f9f9; }
        .messages { 
            flex: 1; padding: 15px; overflow-y: auto;
            background: #f9f9f9;
        }
        .message { 
            margin: 8px 0; padding: 10px; border-radius: 10px;
            max-width: 80%; 
        }
        .message.own { 
            background: #667eea; color: white; 
            margin-left: auto; 
        }
        .message.other { background: white; border: 1px solid #ddd; }
        .message-input { 
            padding: 15px; background: white; 
            border-top: 1px solid #eee; display: flex; gap: 10px;
        }
        .message-input input { 
            flex: 1; padding: 12px; 
            border: 1px solid #ddd; border-radius: 20px;
        }
        .message-input button { 
            padding: 12px 20px; background: #667eea; 
            color: white; border: none; border-radius: 20px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <h1>üí¨ TalkSpace</h1>
            <p>–ü—Ä–æ—Å—Ç–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</p>
            <div style="margin: 20px 0;">
                <input type="text" id="usernameInput" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" class="auth-input">
                <input type="password" id="passwordInput" placeholder="–ü–∞—Ä–æ–ª—å" class="auth-input">
                <button onclick="register()" class="auth-btn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                <button onclick="login()" class="auth-btn">–í—Ö–æ–¥</button>
            </div>
            <div id="authError" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
<div id="appScreen" class="app" style="display: none;">
        <div class="sidebar">
            <div class="user-panel">
                <span id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>
                <button onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('friends')">–î—Ä—É–∑—å—è</button>
                <button class="tab-btn" onclick="openTab('search')">–ü–æ–∏—Å–∫</button>
                <button class="tab-btn" onclick="openTab('requests')">–ó–∞—è–≤–∫–∏</button>
                <button class="tab-btn" onclick="openTab('global')">–û–±—â–∏–π —á–∞—Ç</button>
            </div>

            <div id="friendsTab" class="tab-content active">
                <div class="friends-list" id="friendsList">–î—Ä—É–∑–µ–π –Ω–µ—Ç</div>
                <div id="privateChat" style="display: none;">
                    <div class="messages" id="privateMessages"></div>
                    <div class="message-input">
                        <input type="text" id="privateMessageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                        <button onclick="sendPrivateMessage()">‚û§</button>
                    </div>
                </div>
            </div>

            <div id="searchTab" class="tab-content">
                <div style="padding: 15px;">
                    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." style="width: 100%; padding: 10px;">
                </div>
                <div class="search-results" id="searchResults">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è –ø–æ–∏—Å–∫–∞</div>
            </div>

            <div id="requestsTab" class="tab-content">
                <div class="requests-list" id="requestsList">–ó–∞—è–≤–æ–∫ –Ω–µ—Ç</div>
            </div>

            <div id="globalTab" class="tab-content">
                <div class="messages" id="globalMessages"></div>
                <div class="message-input">
                    <input type="text" id="globalMessageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –≤ –æ–±—â–∏–π —á–∞—Ç...">
                    <button onclick="sendGlobalMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let currentUser = null;
        let currentChat = null;

        function register() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            if (username && password) {
                socket.emit('register', { username, password });
            }
        }

        function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            if (username && password) {
                socket.emit('login', { username, password });
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('appScreen').style.display = 'none';
        }

        function openTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function searchUsers() {
            const query = document.getElementById('searchInput').value;
            if (query.length > 1) socket.emit('search_users', query);
        }

        function sendFriendRequest(username) {
            socket.emit('send_friend_request', username);
            event.target.textContent = '–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω';
            event.target.disabled = true;
        }
function acceptFriendRequest(username) {
            socket.emit('accept_friend_request', username);
            event.target.parentElement.remove();
        }

        function openPrivateChat(friend) {
            currentChat = friend.username;
            document.getElementById('privateChat').style.display = 'flex';
            document.getElementById('privateMessages').innerHTML = '';
            socket.emit('load_chat_history', friend.username);
        }

        function sendPrivateMessage() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (text && currentChat) {
                socket.emit('private_message', { to: currentChat, text });
                input.value = '';
            }
        }

        function sendGlobalMessage() {
            const input = document.getElementById('globalMessageInput');
            const text = input.value.trim();
            if (text) {
                socket.emit('global_message', text);
                input.value = '';
            }
        }

        socket.on('register_success', (data) => {
            currentUser = data.user;
            showApp();
        });

        socket.on('login_success', (data) => {
            currentUser = data.user;
            showApp();
            updateFriendsList(data.friends);
            updateRequestsList(data.requests);
        });

        socket.on('register_error', showError);
        socket.on('login_error', showError);

        socket.on('search_results', (results) => {
            const html = results.map(user => 
                <div class="user-result">
                    <span style="font-size: 20px; margin-right: 10px;">${user.avatar}</span>
                    ${user.username}
                    <button onclick="sendFriendRequest('${user.username}')" style="margin-left: auto;">
                        –î–æ–±–∞–≤–∏—Ç—å
                    </button>
                </div>
            ).join('');
            document.getElementById('searchResults').innerHTML = html || '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ';
        });

        socket.on('friend_added', (friend) => {
            const friendsList = document.getElementById('friendsList');
            if (friendsList.innerHTML === '–î—Ä—É–∑–µ–π –Ω–µ—Ç') friendsList.innerHTML = '';
            friendsList.innerHTML += 
                <div class="friend-item" onclick="openPrivateChat(${JSON.stringify(friend)})">
                    <span style="font-size: 20px; margin-right: 10px;">${friend.avatar}</span>
                    ${friend.username}
                </div>
            ;
        });

        socket.on('new_private_message', (message) => {
            addPrivateMessage(message);
        });

        socket.on('new_global_message', (message) => {
            addGlobalMessage(message);
        });

        socket.on('chat_history', (data) => {
            data.messages.forEach(addPrivateMessage);
        });

        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'flex';
            document.getElementById('userName').textContent = currentUser.username;
        }

        function showError(error) {
            document.getElementById('authError').textContent = error;
        }

        function updateFriendsList(friends) {
            const html = friends.map(friend => 
                <div class="friend-item" onclick="openPrivateChat(${JSON.stringify(friend)})">
                    <span style="font-size: 20px; margin-right: 10px;">${friend.avatar}</span>
                    ${friend.username}
                </div>
            ).join('');
            document.getElementById('friendsList').innerHTML = html || '–î—Ä—É–∑–µ–π –Ω–µ—Ç';
        }
function updateRequestsList(requests) {
            const html = requests.map(req => 
                <div class="request-item">
                    <span style="font-size: 20px; margin-right: 10px;">${req.fromAvatar}</span>
                    ${req.from}
                    <button onclick="acceptFriendRequest('${req.from}')" style="margin-left: auto;">
                        –ü—Ä–∏–Ω—è—Ç—å
                    </button>
                </div>
            ).join('');
            document.getElementById('requestsList').innerHTML = html || '–ó–∞—è–≤–æ–∫ –Ω–µ—Ç';
        }

        function addPrivateMessage(message) {
            const isOwn = message.from === currentUser.username;
            const html = 
                <div class="message ${isOwn ? 'own' : 'other'}">
                    <strong>${isOwn ? '–í—ã' : message.from}</strong> ${message.fromAvatar}<br>
                    ${message.text}
                    <div style="font-size: 12px; opacity: 0.7;">${message.time}</div>
                </div>
            ;
            document.getElementById('privateMessages').innerHTML += html;
        }

        function addGlobalMessage(message) {
            const isOwn = message.from === currentUser.username;
            const html = 
                <div class="message ${isOwn ? 'own' : 'other'}">
                    <strong>${isOwn ? '–í—ã' : message.from}</strong> ${message.fromAvatar}<br>
                    ${message.text}
                    <div style="font-size: 12px; opacity: 0.7;">${message.time}</div>
                </div>
            ;
            document.getElementById('globalMessages').innerHTML += html;
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('globalTab').classList.contains('active')) {
                    sendGlobalMessage();
                } else {
                    sendPrivateMessage();
                }
            }
        });
    </script>
</body>
</html>
